<html lang="es">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo Amorela" class="sidebar-logo">
            </div>

            <nav class="sidebar-menu">
                <a href="inicio.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Inicio</span>
                </a>
                <a href="productos.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Productos</span>

                <a href="movimientos.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Movimientos</span>

                <a href="facturacion.html" class="menu-item">

                </a>
                <a href="reportes.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Reportes</span>

                <a href="clientes.html" class="menu-item active">
                    <span class="menu-icon"></span><span class="menu-text">Clientes</span>
                </a>
            </nav>
        </aside>

        <!-- CONTENIDO -->
        <main class="main-content">
            <!-- Men煤 del usuario -->
            <div id="menu-usuario" class="user-menu d-none">
                <button id="btn-logout" class="dropdown-item">Cerrar sesi贸n</button>
            </div>
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="dashboard-title">Clientes</h1>

                <div class="topbar-right">

                        <span class="greeting-small">Hola,</span>
                        <span class="greeting-name" id="nombre-usuario">Valentina</span>
                        <span class="greeting-role" id="rol-usuario">Administradora</span>
                    </div>
                    <div class="topbar-actions">
                        <button class="icon-button" title="Notificaciones"></button>
                        <button class="icon-button" title="Mensajes"></button>
                        <div class="user-avatar" title="Usuario">V</div>
                    </div>
                </div>
            </header>

            <!-- Formulario cliente (SOLO ADMIN) -->
            <section class="mb-4 solo-admin">
                <h3 class="mb-3">Registrar / editar cliente</h3>

                <form id="form-cliente">
                    <input type="hidden" id="cliente-id">

                    <div class="producto-grid">
                        <div class="form-group">
                            <label for="cliente-nombre">Nombre completo</label>
                            <input type="text" id="cliente-nombre" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cliente-telefono">Tel茅fono</label>
                            <input type="text" id="cliente-telefono" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="cliente-email">Email</label>
                            <input type="email" id="cliente-email" class="form-control">
                        </div>

                        <div class="form-group full">
                            <label for="cliente-direccion">Direcci贸n</label>
                            <input type="text" id="cliente-direccion" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="cliente-tipo">Tipo de cliente</label>
                            <input type="text" id="cliente-tipo" class="form-control" placeholder="Frecuente, nuevo...">
                        </div>

                        <div class="form-group">
                            <!-- Espacio vac铆o para que el bot贸n quede alineado bonito -->
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success w-100" style="height: 45px;">Guardar</button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Tabla clientes -->
            <section>
                <h3 class="mb-3">Listado de clientes</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="tabla-clientes">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tel茅fono</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th class="solo-admin">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS llenar谩 esto -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- JS de sesi贸n/roles -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
