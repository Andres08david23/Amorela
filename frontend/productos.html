<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Amorela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Logo Amorela" class="sidebar-logo">
        </div>

        <nav class="sidebar-menu">
            <a href="inicio.html" class="menu-item">
                <span class="menu-icon">游</span><span class="menu-text">Inicio</span>
            </a>
            <a href="productos.html" class="menu-item active">
                <span class="menu-icon">游닍</span><span class="menu-text">Productos</span>
            </a>
            <a href="movimientos.html" class="menu-item">
                <span class="menu-icon">游눯</span><span class="menu-text">Movimientos</span>
            </a>
            <a href="facturacion.html" class="menu-item">
                <span class="menu-icon">游</span><span class="menu-text">Facturaci칩n</span>
            </a>
            <a href="reportes.html" class="menu-item">
                <span class="menu-icon">游늵</span><span class="menu-text">Reportes</span>
            </a>
            <a href="clientes.html" class="menu-item">
                <span class="menu-icon">游논</span><span class="menu-text">Clientes</span>
            </a>
        </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="main-content">
        <header class="topbar">
            <div>
                <h1 class="dashboard-title">Productos</h1>
                <h2 class="dashboard-subtitle">Gesti칩n del cat치logo</h2>
            </div>
        </header>

        <!-- Formulario crear / editar -->
        <section class="mb-4">
            <h3 class="mb-3">Registrar / editar producto</h3>
            <form id="form-producto" class="row g-3">
                <input type="hidden" id="producto-id">

                <div class="col-md-4">
                    <label for="producto-nombre" class="form-label">Nombre</label>
                    <input type="text" id="producto-nombre" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="producto-precio" class="form-label">Precio unitario</label>
                    <input type="number" id="producto-precio" class="form-control" min="0" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label for="producto-stock" class="form-label">Stock</label>
                    <input type="number" id="producto-stock" class="form-control" min="0" step="1">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </div>
            </form>
        </section>

        <!-- Tabla productos -->
        <section>
            <h3 class="mb-3">Listado de productos</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="tabla-productos">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aqu칤 se llenar치 con JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script src="js/productos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
