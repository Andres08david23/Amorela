<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Amorela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo Amorela" class="sidebar-logo">
            </div>

            <nav class="sidebar-menu">
                <a href="inicio.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Inicio</span>
                </a>
                <a href="productos.html" class="menu-item active">
                    <span class="menu-icon"></span><span class="menu-text">Productos</span>
                </a>
                <a href="movimientos.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Movimientos</span>
                </a>
                <a href="facturacion.html" class="menu-item">
                    <span class="menu-icon">Ь</span><span class="menu-text">Facturaci贸n</span>
                </a>
                <a href="reportes.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Reportes</span>
                </a>
                <a href="clientes.html" class="menu-item">
                    <span class="menu-icon"></span><span class="menu-text">Clientes</span>
                </a>
            </nav>
        </aside>

        <!-- CONTENIDO -->
        <main class="main-content">
            <!-- Men煤 del usuario -->
            <div id="menu-usuario" class="user-menu d-none">
                <button id="btn-logout" class="dropdown-item">Cerrar sesi贸n</button>
            </div>

            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="dashboard-title">Productos</h1>
                    <p class="dashboard-subtitle">Gesti贸n del cat谩logo de Amorela</p>
                </div>

                <div class="topbar-right">
                    <div class="topbar-greeting">
                        <span class="greeting-small">Hola,</span>
                        <span class="greeting-name" id="nombre-usuario">Valentina</span>
                        <span class="greeting-role" id="rol-usuario">Administradora</span>
                    </div>
                    <div class="topbar-actions">
                        <button class="icon-button" title="Notificaciones"></button>
                        <button class="icon-button" title="Mensajes"></button>
                        <div class="user-avatar" title="Usuario">V</div>
                    </div>
                </div>
            </header>

            <!-- Formulario crear / editar (SOLO ADMIN) -->
            <section class="mb-4 solo-admin">
                <h3 class="mb-3">Registrar / editar producto</h3>

                <form id="form-producto" class="producto-grid">

                    <input type="hidden" id="producto-id">

                    <div class="form-group">
                        <label for="producto-nombre">Nombre</label>
                        <input type="text" id="producto-nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="producto-precio">Precio unitario</label>
                        <input type="number" id="producto-precio" class="form-control" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="producto-stock">Stock</label>
                        <input type="number" id="producto-stock" class="form-control" min="0" step="1">
                    </div>

                    <div class="form-group full">
                        <button type="submit" class="btn btn-primary w-100">Guardar producto</button>
                    </div>
                </form>
            </section>

            <!-- Tabla productos -->
            <section>
                <h3 class="mb-3">Listado de productos</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="tabla-productos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th class="solo-admin">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aqu铆 se llenar谩 con JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- JS de sesi贸n/roles -->
    <script src="js/auth.js"></script>
    <script src="js/productos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
