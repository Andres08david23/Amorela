<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Amorela</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tus estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-bg d-flex align-items-center justify-content-center">
        <div class="login-container shadow-lg p-4">
            <img src="img/logo.png" alt="Logo Amorela" class="login-logo mb-3 mx-auto d-block">
            <h2 class="login-title text-center mb-4">Inicio de Sesión</h2>

            <!-- FORMULARIO DE LOGIN -->
            <form id="form-login">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                </div>

                <button type="submit" class="login-button btn w-100">Ingresar</button>
            </form>

            <!-- MENSAJE DE ERROR -->
            <p id="mensaje-error" class="text-danger mt-2"></p>
        </div>
    </div>

    <!-- JS de tu login -->
    <script src="js/login.js"></script>

    <!-- Bootstrap JS (opcional pero útil si usas componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
